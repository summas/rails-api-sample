version: '3.4'
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    environment:
      POSTGRES_DB: next_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
      TZ: "Asia/Tokyo"
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432

  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/next-api:cached
    ports:
      - "3000:3000"
    privileged: true
    depends_on:
      - db
    stdin_open: true
    # command: bash -c "yarn install && bundle exec rake db:create && bundle exec ridgepole -c config/database.yml -E development --apply -f db/Schemafile && bundle exec rails s -b '0.0.0.0'"

volumes:
  assets:
    driver: local